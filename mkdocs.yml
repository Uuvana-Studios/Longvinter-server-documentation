site_name: Longvinter Server Docs
site_url: https://docs-server.longvinter.com
site_description: Longvinter Server Documentation for Server Administrators
site_author: Uuvana Studios

repo_url: https://github.com/Uuvana-Studios/Longvinter-server-documentation
repo_name: Improve this page
edit_uri: tree/master/docs

nav:
    - Home: 'index.md'
    - 'Linux Guide':
        - 'Vanilla Setup': 'linux/setup-vanilla.md'
        - 'Docker Setup': 'linux/setup-docker.md'
    - Windows Guide:
        - 'Vanilla Setup': 'windows/setup-vanilla.md'
        - 'Docker Setup': 'windows/setup-docker.md'

theme:
  name: material
  custom_dir: docs/overrides

  locale: en

  font:
    text: Roboto
    code: Roboto Mono

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

# Customization
extra:
  homepage: https://docs-server.longvinter.com
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Uuvana-Studios
    - icon: fontawesome/brands/discord
      link: https://discord.gg/longvinter
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/longvinter
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/Longvinter
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCFI5P49Zg2bBuobBLVAiDPw
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@longvinter

extra_css:
  - css/hint.min.css

markdown_extensions:
  - abbr
  - footnotes
  - meta
  - tables
  - attr_list
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences

plugins:
  - privacy:
      externals: bundle
      externals_directory: docs/externals
  - search:
      prebuild_index: true

  - enumerate-headings:
      exclude:
        - index.md
        - linux/index.md
        - windows/index.md
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      css_files:
          - css/hint.min.css
  - offline
  - git-authors
  - tooltips
  - print-site
    
copyright: Copyright &copy; 2021 <a href="https://github.com/Uuvana-Studios">Uuvana Studios</a>.
